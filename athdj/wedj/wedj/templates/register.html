<html>
    <head><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <style>
            /* Add your custom CSS styles here */
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(255, 0, 55); /* For browsers that do not support gradients */
                background-image: linear-gradient(to right, red , rgb(38, 0, 255));
            }
            .container {
                max-width: 550px;
               
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-group button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .form-group button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>></head>
    <body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="register" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First_name:</label><input type="text" name = "first_name">
            </div>
                <div class="form-group">
                    <label for="last_name">Last_name</label><input type="text" name = "last_name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label><input type="text" name = "username">
                </div>
                <div class="form-group">   
                    <label for="email">Email id</label> <input type="email" name = "email">
                </div>
                <div class="form-group"> 
                    <label for="password">Password</label><input type="password" name = "password">
                </div>
                <div class="form-group">
                <label for="confirm_password">Confirm Password</label><input type="password" name = "confirm_password">
            </div>
            <div class="form-group">
            <input type="submit"> 
        </div>
           
    
        
        </form>
        <div> 
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
    </div>
    </body>
</html>
